{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>
        {% block titulo %}Texto Titulo{% endblock titulo %}
    </title>
    
{% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cuaderno PY + DJANGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'Index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contenido/' %}active{% endif %}" href="{% url 'Contenido' %}">Contenido</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/sobremi/' %}active{% endif %}" href="{% url 'SobreMi' %}">Sobre mi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/admin/' %}active{% endif %}" href="/admin/">Administrativo</a>
                    </li>

                </ul>
                <span class="navbar-text">
                    Bienvenido
                </span>
            </div>
        </div>
    </nav>
{% endblock navbar %}     
</head>

<body>
    {% block cuerpo %}
    {% endblock cuerpo %}
</body>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
