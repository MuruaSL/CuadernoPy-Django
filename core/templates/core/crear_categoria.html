{% extends 'core/base.html' %}

{% block titulo %}Crear Nueva Categoría{% endblock %}

{% block cuerpo %}
<div class="container mt-4">
    <h2>Crear Nueva Categoría</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre de la Categoría</label>
            {{ form.nombre }}
            {{ form.nombre.errors }}
        </div>

        <button type="submit" class="btn btn-success">Crear Categoría</button>
    </form>
</div>
{% endblock %}
